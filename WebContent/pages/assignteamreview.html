<div class="container animated fadeIn">
	<div class="row centered-text">
		<h1>Assign a review team</h1>
		<hr class="title-hr"/>
	</div>

	<form action="" method="POST" role="form" ng-submit="assignTeam()">

		<div class="row centered-text">
			<label for="">Assign review of application [{{appIdReview}}] to team:</label>
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<select name="team" id="input" class="form-control" ng-model="assignModel.teamSelect">
					<option value="{{team}}" ng-repeat="team in teams">{{team}}</option>
				</select>
			</div>

			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>

		</div>
		<div class="row centered-text">
			<button type="submit" class="btn btn-primary">Assign</button>
		</div>
	</form>

	<div class="row centered-text" ng-if="success == true">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-success">
			<h5 class="">Assigned application with ID={{appIdReview}} to hiring team {{assignModel.teamSelect}}</h5>
			<a ng-href="manage-viewapp/{{appIdReview}}" type="button" class="btn btn-default">View applicaiton</a>
		</div>
	</div>
	<div class="row centered-text" ng-if="success == false">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-danger">
			<h5 class="">Cannot assign team: {{errMessage}}</h5>
			<h3 class="text-danger">{{errCode}}</h3>
			<a ng-href="manage-viewapp/{{appIdReview}}" type="button" class="btn btn-default">View applicaiton</a>
		</div>
	</div>
</div>
