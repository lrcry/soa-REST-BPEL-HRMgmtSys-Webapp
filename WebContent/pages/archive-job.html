<div class="container animated fadeIn">
	<div class="row centered-text">
		<h1>Archive a job</h1>
		<hr class="title-hr"/>
	</div>
	<div class="row centered-text bg-success" ng-if="success == true">
		<h3>Archive succeed.</h3>
	</div>
	<div class="row centered-text bg-danger" ng-if="success == false">
		<h3>Archive failed.</h3>
		<h3 class="text-danger">{{errCode}}</h3>
		<p>{{errMessage}}</p>
	</div>
</div>
