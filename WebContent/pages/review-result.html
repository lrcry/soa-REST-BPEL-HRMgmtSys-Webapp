<div class="container animated fadeIn">
	<div class="row centered-text">
		<h1>Review result of application</h1>
		<hr class="title-hr"/>
	</div>
	<div class="row"><a ng-href="dashboard-manager" type="button" class="btn btn-default">Back to dashboard</a></div>
	<div class="row" ng-repeat="review in reviews">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h3>Review of {{review.review._uId}}:</h3>
			<h4>Decision:</h4>
			<p>{{review.review.decision}}</p>
			<h4>Comments:</h4>
			<p>{{review.review.comments}}</p>
		</div>
	</div>
</div>
